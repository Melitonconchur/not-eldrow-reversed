<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordle Answer Guess</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    input[type="text"] {
      text-transform: uppercase;
      width: 100px;
      font-size: 24px;
      padding: 10px;
      margin: 20px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Guess Today's Wordle Answer</h1>
  <p>Enter your 5-letter guess:</p>
  <input type="text" id="guessInput" maxlength="5" placeholder="Enter guess"/>
  <button onclick="checkGuess()">Submit Guess</button>
  <div id="result" class="result"></div>

  <script>
    let correctAnswer = '';

    function getTodayDateString() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    }

    // Construct the dynamic API URL
    const apiDate = getTodayDateString();
    const apiUrl = `https://www.nytimes.com/svc/wordle/v2/${apiDate}.json`;

    fetch(apiUrl)
      .then(response => {
        if (!response.ok) throw new Error('API error');
        return response.json();
      })
      .then(data => {
        correctAnswer = data.solution.toUpperCase();
      })
      .catch(error => {
        console.error('Error fetching Wordle answer:', error);
        document.getElementById('result').innerText = 'Failed to fetch today\'s Wordle answer.';
      });

    function checkGuess() {
      const userGuess = document.getElementById('guessInput').value.toUpperCase();
      const result = document.getElementById('result');
      if (!correctAnswer) {
        result.innerText = 'Still loading the answer...';
        return;
      }
      if (userGuess === correctAnswer) {
        result.innerText = 'Correct!';
        result.className = 'result correct';
      } else {
        result.innerText = `Incorrect! The correct answer was ${correctAnswer}`;
        result.className = 'result incorrect';
      }
    }
  </script>
</body>
</html>
