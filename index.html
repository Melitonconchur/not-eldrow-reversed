<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordle seeker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; }
    input, button { padding: 0.5em; font-size: 2em; }
    #result { margin-top: 2em; font-weight: bold; }
    .correct { color: turquoise; font-size: 3em }
    .incorrect { color: red; }
  </style>
</head>
<body>
  <h1>Gimme the wordle answer</h1>

  <p>Enter your guess (5-letter word):</p>
  <input type="text" id="guess" maxlength="5" placeholder="Enter 5-letter word" />
  <button onclick="submitGuess()">Submit Guess</button>

  <div id="result">Guess the word!</div>

  <script>
    // ________________________________________________________________________________________________________________________________________
    const wordOfTheDay = "pitch";  
    let attempts = 0;

    // Function to check the guess
    function submitGuess() {
      const guessInput = document.getElementById('guess');
      const guess = guessInput.value.trim().toLowerCase();

      // Validate the guess length
      if (guess.length !== 5) {
        alert("Please enter a 5-letter word.");
        return;
      }

      attempts++;

      if (guess === wordOfTheDay) {
        document.getElementById('result').textContent  = `Code: H79 â– `;
        document.getElementById('result').className = 'correct';
      } else {
        document.getElementById('result').textContent = `Incorrect guess. Try again!`;
        document.getElementById('result').className = 'incorrect';
      }

      // Reset the input field for the next guess
      guessInput.value = "";
    }
  </script>
</body>
</html>
