<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Wordle</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121213;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #board {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 10px;
    }
    .row {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 5px;
    }
    .tile {
      width: 60px;
      height: 60px;
      border: 2px solid #3a3a3c;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      text-transform: uppercase;
      font-weight: bold;
      background-color: #121213;
    }
    .green { background-color: #538d4e; }
    .yellow { background-color: #b59f3b; }
    .gray { background-color: #3a3a3c; }
    input {
      margin-top: 20px;
      padding: 10px;
      font-size: 18px;
      width: 150px;
      text-transform: uppercase;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Mini Wordle</h1>
  <div id="board"></div>
  <input type="text" id="guessInput" maxlength="5" placeholder="Guess word" />
  <div id="message"></div>

  <script>
    const wordList = ["apple", "grape", "crane", "blush", "brisk", "drive", "flame"];
    const targetWord = wordList[Math.floor(Math.random() * wordList.length)].toUpperCase();
    const board = document.getElementById('board');
    const input = document.getElementById('guessInput');
    const message = document.getElementById('message');

    let currentRow = 0;

    for (let i = 0; i < 6; i++) {
      const row = document.createElement('div');
      row.className = 'row';
      for (let j = 0; j < 5; j++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        row.appendChild(tile);
      }
      board.appendChild(row);
    }

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const guess = input.value.toUpperCase();
        if (guess.length !== 5) {
          alert("Please enter a 5-letter word.");
          return;
        }
        if (currentRow >= 6) return;

        const rowTiles = board.children[currentRow].children;

        const letterCount = {};
        for (let char of targetWord) {
          letterCount[char] = (letterCount[char] || 0) + 1;
        }

        for (let i = 0; i < 5; i++) {
          const tile = rowTiles[i];
          tile.textContent = guess[i];
          if (guess[i] === targetWord[i]) {
            tile.classList.add('green');
            letterCount[guess[i]]--;
          }
        }

        for (let i = 0; i < 5; i++) {
          const tile = rowTiles[i];
          if (tile.classList.contains('green')) continue;
          if (targetWord.includes(guess[i]) && letterCount[guess[i]] > 0) {
            tile.classList.add('yellow');
            letterCount[guess[i]]--;
          } else {
            tile.classList.add('gray');
          }
        }

        if (guess === targetWord) {
          message.textContent = "ðŸŽ‰ You guessed it!";
          input.disabled = true;
        } else if (currentRow === 5) {
          message.textContent = `ðŸ’¥ Out of tries! The word was ${targetWord}.`;
          input.disabled = true;
        }

        currentRow++;
        input.value = "";
      }
    });
  </script>
</body>
</html>
