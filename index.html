<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordle Answer Checker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; }
    input, button { padding: 0.5em; font-size: 1em; }
    #result { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Check Today's Wordle Answer</h1>

  <input type="text" id="guess" maxlength="5" placeholder="Enter 5-letter word" />
  <button onclick="submitGuess()">Submit Guess</button>

  <div id="result">Starting session...</div>

  <script>
    let continuationToken = null;

    // Start a new Wordle session
    async function startSession() {
      try {
        const res = await fetch('https://api.infinitewords.uk/api/guess/hello');
        const data = await res.json();
        continuationToken = data.continuationToken;
        document.getElementById('result').textContent = "Session started. Enter your guess!";
      } catch (error) {
        document.getElementById('result').textContent = "Error starting session.";
      }
    }

    // Submit guess to the API
    async function submitGuess() {
      const guessInput = document.getElementById('guess');
      const guess = guessInput.value.trim().toLowerCase();

      if (guess.length !== 5) {
        alert("Please enter a 5-letter word.");
        return;
      }

      if (!continuationToken) {
        alert("Session not started. Please try again later.");
        return;
      }

      const url = `https://api.infinitewords.uk/api/guess/${guess}/${continuationToken}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.validGuess) {
          document.getElementById('result').textContent = `Correct word: ${data.correctWord}`;
        } else {
          document.getElementById('result').textContent = `Incorrect guess. Try again!`;
        }
      } catch (error) {
        document.getElementById('result').textContent = "Error submitting guess.";
      }
    }

    // Start the session when the page loads
    startSession();
  </script>
</body>
</html>
