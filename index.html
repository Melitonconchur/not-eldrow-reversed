<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordle Answer Checker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; }
    input, button { padding: 0.5em; font-size: 1em; }
    #result { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Check Today's Wordle Answer</h1>

  <input type="text" id="guess" maxlength="5" placeholder="Enter 5-letter word" />
  <button onclick="submitGuess()">Submit Guess</button>

  <div id="result">Starting session...</div>

  <script>
    let sessionCode = null;

    // Start a new Wordle session
    async function startSession() {
      const res = await fetch('https://wordle-api.otech.id/api/session');
      const data = await res.json();
      sessionCode = data.sessionCode;
      document.getElementById('result').textContent = "Session started. Enter your guess!";
    }

    // Submit guess to the API
    async function submitGuess() {
      const guessInput = document.getElementById('guess');
      const guess = guessInput.value.trim().toLowerCase();

      if (guess.length !== 5) {
        alert("Please enter a 5-letter word.");
        return;
      }

      const body = {
        session: sessionCode,
        guessed: guess.split('')
      };

      const res = await fetch('https://wordle-api.otech.id/api/guessed', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      const data = await res.json();

      if (data.resCode === "OK") {
        document.getElementById('result').textContent = data.message;
      } else {
        document.getElementById('result').textContent = "Error: " + data.message;
      }
    }

    // Start the session when the page loads
    startSession();
  </script>
</body>
</html>
